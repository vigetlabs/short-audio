{% extends 'base.html' %}
{% block content %}
    <p>You are at the index</p>
    <a href="{% url 'upload_audio' %}">Upload Sound</a>

    <ul>
        {% for audio in audio_files %}
            <li>
                <a href="{% url 'audio_detail' audio.pk %}">{{ audio.title }} </a>
                <p>{{ audio.like_count }} Likes</p>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
